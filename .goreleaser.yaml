project_name: tfsubst

before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    goos:
      - linux
      - darwin
dockers:
  - dockerfile: release.Dockerfile
    image_templates:
      - "ghcr.io/rossywhite/tfsubst:{{ .Tag }}"
      - "ghcr.io/rossywhite/tfsubst:latest"

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
